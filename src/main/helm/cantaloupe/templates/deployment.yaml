apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cantaloupe.fullname" . }}
  labels:
    {{- include "cantaloupe.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cantaloupe.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cantaloupe.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cantaloupe.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or .Values.cantaloupe.env .Values.cantaloupe.envSecrets }}
          env:
            {{- range $k, $v := .Values.cantaloupe.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k, $v := .Values.cantaloupe.envSecrets }}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $v }}
                  key: {{ $k | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.cantaloupe.env.CANTALOUPE_HTTP_PORT | default 8182 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /iiif/2
              port: {{ .Values.cantaloupe.env.CANTALOUPE_HTTP_PORT | default 8182 }}
          readinessProbe:
            httpGet:
              path: /iiif/2
              port: {{ .Values.cantaloupe.env.CANTALOUPE_HTTP_PORT | default 8182 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
